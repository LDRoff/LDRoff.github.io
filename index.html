<!DOCTYPE html>
<html>
<head>
  <title>–°–≤–∞–¥—å–±–∞ ‚Äî –ú—É–∑—ã–∫–∞</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    .song { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>–í–∞—à–∏ –ø–µ—Å–Ω–∏ –¥–ª—è —Å–≤–∞–¥—å–±—ã üéµ</h1>
  <div id="songs"></div>

  <script>
    // –ó–∞–º–µ–Ω–∏—Ç–µ URL –Ω–∞ —Å—Å—ã–ª–∫—É –∏–∑ —à–∞–≥–∞ 3
    fetch('https://docs.google.com/spreadsheets/d/.../pub?output=csv')
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(1); // –ü—Ä–æ–ø—É—Å—Ç–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫
        const container = document.getElementById('songs');
        rows.forEach(row => {
          const [name, song, artist] = row.split(',');
          if (song && artist) {
            const div = document.createElement('div');
            div.className = 'song';
            // –°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ–∏—Å–∫ –≤ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫–µ
            div.innerHTML = `<a href=" https://music.yandex.ru/search?text=${encodeURIComponent(song + ' ' + artist)}" target="_blank">${song} ‚Äî ${artist}</a>`;
            container.appendChild(div);
          }
        });
      });
  </script>
</body>
</html>
