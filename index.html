<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебный Плейлист | Эльдар & Евгения</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fdf5f8 0%, #f7f2ff 100%);
            color: #5a4a6e;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path fill="rgba(181, 152, 220, 0.08)" d="M40,40 Q80,10 120,40 T200,40 Q170,80 200,120 T200,200 Q160,170 120,200 T40,200 Q20,160 40,120 T40,40"/></svg>');
            background-size: 300px;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(90, 74, 110, 0.15);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .header {
            background: linear-gradient(135deg, #8d6fc5 0%, #6a5599 100%);
            color: white;
            text-align: center;
            padding: 70px 30px 50px;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, rgba(255,255,255,0.97) 0%, transparent 100%);
            z-index: 2;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 3;
        }
        
        .header p {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.7;
            opacity: 0.92;
            position: relative;
            z-index: 3;
        }
        
        .decoration {
            position: absolute;
            font-size: 180px;
            color: rgba(255, 255, 255, 0.08);
            z-index: 1;
        }
        
        .decoration.heart1 {
            top: 30px;
            left: 5%;
        }
        
        .decoration.heart2 {
            bottom: 20px;
            right: 10%;
        }
        
        .decoration.heart3 {
            top: 60%;
            left: 15%;
            font-size: 140px;
        }
        
        .content {
            padding: 50px 40px 40px;
        }
        
        .song-form {
            background: linear-gradient(to bottom, #f9f6ff, #f1ebff);
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0 12px 35px rgba(90, 74, 110, 0.1);
            margin-bottom: 45px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(181, 152, 220, 0.3);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #7c5ea8;
            font-size: 1.7rem;
            font-weight: 500;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .form-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #e88ca6, #d95a7a);
            border-radius: 3px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .song-input {
            flex: 1;
            padding: 20px 25px;
            border: 2px solid #d8cde8;
            border-radius: 15px;
            font-size: 1.15rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            background: white;
            box-shadow: inset 0 2px 6px rgba(90, 74, 110, 0.08);
        }
        
        .song-input:focus {
            outline: none;
            border-color: #a98dd4;
            box-shadow: 0 0 0 4px rgba(169, 141, 212, 0.3);
        }
        
        .song-input::placeholder {
            color: #b8b0c9;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #e88ca6 0%, #d95a7a 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 0 40px;
            font-size: 1.15rem;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 7px 20px rgba(217, 90, 122, 0.35);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(217, 90, 122, 0.45);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .submit-btn:disabled {
            background: #d0c5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .success {
            background: rgba(123, 213, 159, 0.15);
            color: #2a7d4a;
            border: 2px solid rgba(42, 125, 74, 0.2);
            display: block;
        }
        
        .error {
            background: rgba(255, 152, 152, 0.15);
            color: #c33;
            border: 2px solid rgba(195, 51, 51, 0.2);
        }
        
        .songs-list {
            background: white;
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0 12px 35px rgba(90, 74, 110, 0.1);
            border: 1px solid rgba(181, 152, 220, 0.2);
        }
        
        .songs-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 35px;
            color: #7c5ea8;
            font-size: 1.7rem;
            font-weight: 500;
            position: relative;
        }
        
        .songs-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            width: 150px;
            height: 3px;
            background: linear-gradient(to right, #a98dd4, #7c5ea8);
            border-radius: 3px;
        }
        
        .songs-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 15px;
        }
        
        .songs-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .songs-container::-webkit-scrollbar-track {
            background: #f5f2ff;
            border-radius: 10px;
        }
        
        .songs-container::-webkit-scrollbar-thumb {
            background: #c5b4e8;
            border-radius: 10px;
        }
        
        .songs-container::-webkit-scrollbar-thumb:hover {
            background: #a98dd4;
        }
        
        .song-item {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: #faf8ff;
            border-radius: 14px;
            margin-bottom: 15px;
            animation: slideIn 0.4s ease;
            border-left: 5px solid #d95a7a;
            box-shadow: 0 4px 12px rgba(90, 74, 110, 0.05);
            transition: transform 0.3s ease;
        }
        
        .song-item:hover {
            transform: translateX(5px);
            background: #f5f1ff;
        }
        
        .song-item:last-child {
            margin-bottom: 0;
        }
        
        .song-icon {
            margin-right: 18px;
            color: #d95a7a;
            font-size: 1.4rem;
            min-width: 30px;
            text-align: center;
        }
        
        .song-text {
            flex: 1;
            font-size: 1.2rem;
            font-weight: 500;
            color: #5a4a6e;
        }
        
        .footer {
            text-align: center;
            padding: 35px 30px;
            color: #8a7a9e;
            font-size: 1rem;
            border-top: 1px solid #f0ecf9;
            margin-top: 20px;
            background: #fbfaff;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 700px) {
            .header {
                padding: 50px 20px 40px;
            }
            
            .header h1 {
                font-size: 2.4rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .song-form {
                padding: 25px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .submit-btn {
                padding: 18px 25px;
                justify-content: center;
            }
            
            .song-input, .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="decoration heart1 fas fa-heart"></i>
            <i class="decoration heart2 fas fa-heart"></i>
            <i class="decoration heart3 fas fa-heart"></i>
            <h1>Эльдар & Евгения</h1>
            <p>Дорогие гости! Предложите песни, которые будут звучать на нашей свадьбе во время танцевальных пауз</p>
        </div>
        
        <div class="content">
            <div class="song-form">
                <h2 class="form-title"><i class="fas fa-music pulse"></i> Предложите вашу любимую песню</h2>
                <div class="input-group">
                    <input type="text" class="song-input" id="songInput" placeholder="Например: Shape of You - Ed Sheeran">
                    <button class="submit-btn" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Отправить
                    </button>
                </div>
                <div class="message" id="message"></div>
            </div>
            
            <div class="songs-list">
                <h2 class="songs-title">
                    <i class="fas fa-star"></i> Песни, которые уже выбрали
                </h2>
                <div class="songs-container" id="songsContainer">
                    <!-- Песни будут загружаться динамически -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            С любовью, Эльдар и Евгения • 9 Августа 2025 • Все песни будут играть на нашей свадьбе!
        </div>
    </div>

 <script>
document.addEventListener('DOMContentLoaded', function() {
    const songInput = document.getElementById('songInput');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');
    const songsContainer = document.getElementById('songsContainer');
    
    // Ваш URL Google Apps Script
    const googleScriptUrl = "https://script.google.com/macros/s/AKfycbxdZhoDtAxwpfSFGPuD3dkwH5VbbBp2qwI08Msn0tZzVQeS5o6nTK5_8riQdzq7_xlW/exec";
    
    // Загрузка песен при открытии страницы
    loadExistingSongs();
    
    // Функция загрузки существующих песен
    async function loadExistingSongs() {
        try {
            // Добавляем параметр для предотвращения кэширования
            const response = await fetch(`${googleScriptUrl}?t=${Date.now()}`);
            const data = await response.json();
            
            if (data.status === 'success') {
                songsContainer.innerHTML = '';
                data.songs.forEach(song => {
                    addSongToUI(song);
                });
            }
        } catch (error) {
            console.error('Ошибка загрузки песен:', error);
            // Показываем демо-данные при ошибке
            showDemoSongs();
        }
    }
    
    // Функция добавления песни в список на странице
    function addSongToUI(songName) {
        const songItem = document.createElement('div');
        songItem.className = 'song-item';
        songItem.innerHTML = `
            <i class="song-icon fas fa-music"></i>
            <div class="song-text">${songName}</div>
        `;
        songsContainer.appendChild(songItem);
    }
    
    // Демо-данные при ошибке загрузки
    function showDemoSongs() {
        const demoData = [
            "Shape of You - Ed Sheeran",
            "Can't Stop the Feeling! - Justin Timberlake",
            "Uptown Funk - Mark Ronson ft. Bruno Mars"
        ];
        
        songsContainer.innerHTML = '';
        demoData.forEach(song => {
            addSongToUI(song);
        });
    }
    
    // Функция отправки новой песни (с обработкой CORS)
    async function submitSong() {
        const songName = songInput.value.trim();
        
        if (!songName) {
            showMessage('Пожалуйста, введите название песни', 'error');
            songInput.focus();
            return;
        }
        
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Отправка...';
        
        try {
            // Вариант 1: Прямой запрос (может не работать из-за CORS)
            // const response = await fetch(googleScriptUrl, {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({song: songName})
            // });
            
            // Вариант 2: Через CORS-прокси (рабочий вариант)
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const response = await fetch(proxyUrl + googleScriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({song: songName})
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                showMessage(`Песня "${songName}" добавлена!`, 'success');
                songInput.value = '';
                loadExistingSongs(); // Обновляем список
            } else {
                throw new Error(data.message || 'Ошибка сервера');
            }
        } catch (error) {
            console.error('Ошибка:', error);
            showMessage('Не удалось добавить песню: ' + error.message, 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Отправить';
        }
    }
    
    // Назначаем обработчики событий
    submitBtn.addEventListener('click', submitSong);
    
    songInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') submitSong();
    });
    
    // Функция показа сообщений
    function showMessage(text, type) {
        message.innerHTML = text;
        message.className = 'message ' + type;
        message.style.display = 'block';
        
        setTimeout(() => {
            message.style.display = 'none';
        }, 5000);
    }
});
</script>
</body>
</html>
